<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>
	<link href="/assets/css/style.css" rel="stylesheet">
	<title>Total Trivia Game</title>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<div id="game">
				<!--Set Game timer-->
				<h1>Full House Trivia Game!!!</h1><!--Scoring for game-->
				<div id="score">
					<div class="row">
						<div class="text-center" id="choices"></div><button class="btn btn-info btn-lg" id="start">Start</button>
					</div>
					<p class="lead" id="time-left">Time Left: <span id="timer"></span></p>
					<div id="quiz"></div>
					<p class="lead" id="questions"></p><br> 
					<a class="choices"></a>
					<p id="answer"></p>
				</div>
				<div id="options"></div>
				<div id="results"></div>
			</div>
			<div id="timesUp">
				<div class="wrongBox">
					<h2 class="up">Times Up!</h2>
					<hr>
					<p>Your Score:</p>
					<p id="correctTimesUp">Correct Answers:</p>
					<p id="incorrectTimesUp">Incorrect Answers:</p>
				</div>
				</div>
			</div>
		</div>
	</div>
	<script src="assets/javascript/app.js" type="text/javascript">
	</script>
</body>
</html>
