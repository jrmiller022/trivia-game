<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>
	<link href="/assets/css/style.css" rel="stylesheet">
	<title>Total Trivia Game</title>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<div id="game">
				<!--Set Game timer-->
				<h1>Full House Trivia Game!!!</h1>
				<p class="lead" id="time-left">Time Left: <span id="timer"></span></p>
				<p class="lead" id="question"></p>
			</div><!--Scoring for game-->
			<div id="score">
				<div class="row">
					<div class="text-center" id="choices"></div><button class="btn btn-info btn-lg" id="start">Start</button>
				</div>
				<div id="options"></div>
				<div id="results"></div>
			</div>
		</div>
    </div>
    
    <script src="assets/javascript/app.js" type="text/javascript">
    </script>
</body>
</html>
